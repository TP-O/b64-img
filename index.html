<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Display image based on Base64 Code</h1>

      <div id="form-group" class="mt-4">
        <div class="input-group">
          <span class="input-group-text">Base64</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="button" class="btn btn-primary">Display</button>
        </div>
      </div>

      <div class="mt-4">
        <img
          id="converted-img"
          src="https://blog.haposoft.com/content/images/2020/07/v5-new-logo-1.png"
          alt="image converted from Base64 Code"
        />
      </div>
    </div>

    <!-- Bootstrap5 script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Local script -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
